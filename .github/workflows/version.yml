name: Bump the version of the project

on:
  workflow_dispatch:
    inputs:
      version_bump_type:
        description: "Type of new version"
        required: true
        type: choice
        options: [major, minor, patch]
        default: minor

jobs:
  version:
    name: Update package version
    runs-on: ubuntu-latest

    # We need write access for the push that follows
    permissions:
      actions: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0               # needed for pushing tags/commits
          persist-credentials: true    # keep GITHUB_TOKEN for later push

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set new package version
        run: uv version --bump ${{ inputs.version_bump_type }}

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and tag changes
        run: |
          VERSION=$(uv version --short)
          git add -u
          git commit -m "Bump version to ${VERSION}"
          git tag -a "${VERSION}" -m "Version ${VERSION}"

      - name: Push to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
          git push origin --tags
