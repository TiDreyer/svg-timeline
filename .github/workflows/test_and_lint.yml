# Running unit tests and linting over the project
name: Test and lint

# Run on any pushed
on: push

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14", "3.15"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Setup .venv
        run: uv sync --python ${{ matrix.python-version }}

      - name: Run pytest
        run: uv run --python ${{ matrix.python-version }} pytest

  ruff:
    name: ruff
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14", "3.15"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Setup .venv
        run: uv sync --python ${{ matrix.python-version }}

      - name: Run ruff
        run: uv run --python ${{ matrix.python-version }} ruff check
